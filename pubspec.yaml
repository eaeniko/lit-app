name: lit
description: "LIT - Life. Improved. Together."

publish_to: 'none'

# A versão é 0.4.3+1
# Aumentei o +1 (build number) para garantir que o Android/iOS entendam como uma atualização
version: 0.3.7+8

environment:
  sdk: '>=3.3.0 <4.0.0' # Use a versão do seu SDK

dependencies:
  flutter:
    sdk: flutter
  
  # --- Pacotes do Projeto ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  uuid: ^4.4.0
  flutter_hooks: ^0.20.5
  shared_preferences: ^2.2.3
  flutter_speed_dial: ^7.0.0
  image_picker: ^1.0.7  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Versão atualizada
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # --- ADIÇÃO DA PASTA DE ASSETS ---
  assets:
    - assets/images/ # Informa ao Flutter para incluir tudo dentro desta pasta

